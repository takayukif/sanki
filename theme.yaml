id: "sanki"
label: "0"
version: "1.0.0"
author_link: "http://sanki-industry.movabletype.io/"
author_name: "三喜工業"
description: "0"
class: "blog"
elements:
  blog_static_files:
    component: '~'
    data:
      - images
      - js
    importer: blog_static_files
  template_set:
    component: core
    data:
      base_path: templates
      templates:
        archive:
          category_entry_listing:
            filename: category_entry_listing.mtml
            label: カテゴリ別記事リスト
            mappings:
              category:
                archive_type: Category
                file_template: "%-c/%i"
                preferred: 1
          yearly_entry_listing:
            filename: yearly_entry_listing.mtml
            label: 年別ブログ記事リスト
            mappings:
              yearly:
                archive_type: Yearly
                file_template: "%y/%i"
                preferred: 1
        index:
          atom:
            filename: atom.xml.mtml
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          index_page:
            filename: index.html.mtml
            label: インデックスページ
            outfile: index.html
            rebuild_me: 1
          news:
            filename: news.html.mtml
            label: ニュース TOP
            outfile: news.html
            rebuild_me: 1
          styles:
            filename: styles.css.mtml
            label: スタイルシート
            outfile: styles.css
            rebuild_me: 1
        individual:
          entry:
            filename: entry.mtml
            label: 記事
            mappings:
              individual:
                archive_type: Individual
                file_template: "%y/%m/%-f"
                preferred: 1
        module:
          blog-sidemenu:
            filename: blog-sidemenu.mtml
            label: blog-sidemenu
          common_bottom_js:
            filename: common_bottom_js.mtml
            label: common_bottom_js
          common_head_js:
            filename: common_head_js.mtml
            label: common_head_js
          common_stylesheet:
            filename: common_stylesheet.mtml
            label: common_stylesheet
          config:
            filename: config.mtml
            label: config
          entry-list:
            filename: entry-list.mtml
            label: entry-list
          footer:
            filename: footer.mtml
            label: footer
          header:
            filename: header.mtml
            label: header
          header_news:
            filename: header_news.mtml
            label: header_news
    importer: template_set

